    <p class="text animate__animated animate__backInRight">Tentacles，通稱Squidward Tentacles）是海綿寶寶的主要角色之一，藍綠色的章魚，男性，有一顆大大的腦袋以及大大的鼻子，被認為是難看的象徵，他有兩隻手、四隻腳和一個光頭。 穿著是一件簡單的土色上衣，沒穿褲子。 住在比奇堡郊區，他最討厭的兩個人：海綿寶寶和派大星家之間的復活島人像屋裡。</p>
