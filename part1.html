    <style>
        /* 页面基础样式 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #001b2a;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* 标题栏样式 */
        .title-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .title-bar .button {
            padding: 10px 20px;
            border: 2px solid #f4b400;
            border-radius: 8px;
            color: #f4b400;
            font-size: 18px;
            text-align: center;
        }

        /* 网格布局容器 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            padding: 10px;
        }

        /* 单个商品卡片 */
        .card {
            position: relative;
            background-color: #002233;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            display: block;
        }

        /* 鼠标滑过时的放大效果 */
        .card:hover {
            transform: scale(1.05);
        }

        /* 鼠标滑上去出现文字的容器 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 初始隐藏 */
            transition: opacity 0.3s ease;
        }

        .overlay p {
            color: #f4b400; /* 金色文字 */
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* 鼠标滑过时显示文字 */
        .card:hover .overlay {
            opacity: 1;
        }
        a:hover, a:visited, a:link, a:active {
text-decoration: none;
}
    </style>
