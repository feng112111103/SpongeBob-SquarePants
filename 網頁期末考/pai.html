    <p class="text animate__animated animate__backInRight">派大星（Patrick Star）是一隻粉紅色的海星，男性，獨自住在比奇堡郊區的石頭屋，和海綿寶寶是超級好朋友關係，有人會認為他們兩個可能是同性戀，有同性戀的傾向，在美國有所爭議。 常見穿著是一件紫花紋的海藻綠褲子。 本身沒有工作。 生日是1986年2月26日。</p>
